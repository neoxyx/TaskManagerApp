<ion-header>
  <ion-toolbar>
    <ion-title>Crear Tarea</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tasks']">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="task.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="task.description"></ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="saveTask()">Crear</ion-button>
</ion-content>
